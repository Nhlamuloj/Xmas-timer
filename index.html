<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Count Down</title>
</head>
<body>
    <h1 class="heading">
        <span>New year's Day</span>
        <span class="heading_sub">is in</span>
    </h1>

    <div class="counter">
        <div class="glass">
            <div class="card">
                <span class="value" id="days">08</span>
                <span class="caption">Days</span>
            </div>
        </div>

        <div class="glass">
            <div class="card">
                <span class="value" id="hours">00</span>
                <span class="caption">Hours</span>
            </div>
        </div>

        <div class="glass">
            <div class="card">
                <span class="value" id="mins">00</span>
                <span class="caption">Minutes</span>
            </div>
        </div>

        <div class="glass">
            <div class="card">
                <span class="value" id="sec">00</span>
                <span class="caption">Seconds</span>
            </div>
        </div>
    </div>
</body>
</html>
